<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body>
    <input type="text" id="leftOperand" placeholder="Enter number">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" id="rightOperand" placeholder="Enter number">
    <input type="submit" value="Try me!" onclick="calculate()">

    <script>
        function calculate() {
            const left = document.getElementById("leftOperand").value;
            const right = document.getElementById("rightOperand").value;
            const operator = document.getElementById("operator").value;

            if (!/^[0-9]+$/.test(left) || !/^[0-9]+$/.test(right)) {
                alert("Error :(");
                return;
            }

            const num1 = parseInt(left, 10);
            const num2 = parseInt(right, 10);

            if ((operator === '/' || operator === '%') && num2 === 0) {
                alert("It’s over 9000!");
                console.log("It’s over 9000!");
                return;
            }

            let result;
            switch (operator) {
                case '+': result = num1 + num2; break;
                case '-': result = num1 - num2; break;
                case '*': result = num1 * num2; break;
                case '/': result = num1 / num2; break;
                case '%': result = num1 % num2; break;
            }
            alert(result);
            console.log(result);
        }

        setInterval(() => {
            alert("Please, use me...");
        }, 30000);
    </script>
</body>
</html>
